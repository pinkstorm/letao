<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

<!-- 整体容器 -->
<div class="lt_container">

  <!-- 乐淘公共头部 -->
  <div class="lt_header">
    <a href="index.html" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品详情</h3>
    <a href="search.html" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
  </div>

  <!-- 乐淘内部 -->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">

      <!--大坑-->


      </div>
    </div>
  </div>

<!--商品页底部:去购物车-->
  <div class="lt_go_cart">
    <a href="cart.html" class="mui-pull-left">去购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger" id="add_cart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>

  </div>

</div>


<script type="text/template" id="proTmp">
  <!-- 轮播图 -->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[0]?pic[0].picAddr:'./images/none.png' }}" /></a></div>
      {{ each pic v i  }}
        <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr?v.picAddr:'./images/none.png' }}" /></a></div>
      {{ /each }}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{ pic[pic.length-1]?pic[pic.length-1].picAddr:'./images/none.png' }}" /></a></div>
    </div>
    <div class="mui-slider-indicator">
      {{ each pic v i }}
        <div class="mui-indicator {{ i===0?'mui-active':'' }}"></div>
      {{ /each }}
    </div>
  </div>
  <!--商品标题-->
  <div class="lt_pro_name item_box">
    <strong>{{ proName }}</strong>
  </div>
  <!--价格-->
  <div class="lt_price item_box">
    价格:
    <span class="price">¥{{ price }}</span>
    <span class="oldPrice">¥{{ oldPrice }}</span>
  </div>
  <!--尺码-->
  <div class="lt_size item_box">
    尺码:

    <%
    var start = size.split('-')[0];
    var end = size.split('-')[1];
    for (var i = start; i <= end; i++) {
    %>
      <span>{{ i }}</span>
    <% } %>

  </div>
  <!--数量-->
  <div class="lt_num item_box">
    数量:
    <!--数字输入框-->
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>

    <!--剩余数量多少-->
    <span>剩余数量:{{ num }}双</span>

  </div>
  <!--描述-->
  <div class="lt_desc item_box">
    详情:
    <span>{{ proDesc }}</span>
  </div>
</script>


<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

</body>
</html>
