<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--设置视口-->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <!--引入商城图标-->
  <link rel="icon" href="favicon.ico">
  <!--引入字体图标-->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <!--引入mui样式-->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">

  <!--引入公共样式-->
  <link rel="stylesheet" href="./css/common.css">

  <!--引入本页面的css-->
  <link rel="stylesheet" href="./css/cart.css">


</head>
<body>

<!--全屏容器-->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>

  <!--主体部分-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <ul class="mui-table-view">
          <!--大坑-->

        </ul>

            </div>
          </div>
      </div>
</div>

<!--计价部分-->
<div class="lt_total">
  <div class="mui-pull-left">
    <span>订单总金额</span>
    <span id="totalText">00.00</span>
  </div>
  <div class="mui-pull-right">
    <a href="#">生成订单</a>
  </div>
</div>


  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li class="current">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>


<!--准备购物车商品模板-->
  <script type="text/template" id="cartTmp">

    {{ each list v i }}

    <li class="mui-table-view-cell">
      <div class="mui-slider-right mui-disabled">
        <a
            data-id="{{ v.id }}"
            data-productsize="{{ v.productSize }}"
            data-size="{{ v.size }}"
            data-productnum="{{ v.productNum }}"
            data-num="{{ v.num }}"
            class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"></a>
        <a data-id="{{ v.id }}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">

          <!--左侧-->
          <div class="cart_img">
            <img src="{{ v.pic?v.pic[0].picAddr:'./images/none.png' }}">
            <input data-price="{{ v.price }}"
                   data-num="{{ v.num }}"

                   type="checkbox" class="ck">
          </div>

          <!--右侧-->
          <div class="cart_info">
            <p class="pro_name mui-ellipsis-2">{{ v.proName }}</p>
            <p>
              <span class="price">¥{{ v.price }}</span>
              <span class="oldPrice">¥{{ v.oldPrice }}</span>
              <span class="mui-pull-right">{{ v.num }}双</span>
            </p>
            <p>鞋码:{{ v.size }}</p>
          </div>


        </div>
      </div>
    </li>

    {{ /each }}
  </script>


<!--准备编辑模板-->
<script type="text/template" id="editTmp">
   <div class="lt_size">
     尺码:

     <%
      var start = productsize.split('-')[0];
      var end = productsize.split('-')[1];
      for(var i = start; i <= end; i++) {
     %>
     <span class="{{ i == size?'current':'' }}">{{ i }}</span>
     <% } %>

   </div>

  <div class="lt_num">
    数量:
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productnum}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1"/>
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
  </div>
</script>

















<!--引入zepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--引入mui的js-->
<script src="./lib/mui/js/mui.min.js"></script>
<!--引入模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入common.js-->
<script src="./js/common.js"></script>

<script src="./js/cart.js"></script>
</body>
</html>
