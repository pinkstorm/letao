<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--设置视口-->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <!--引入商城图标-->
  <link rel="icon" href="favicon.ico">
  <!--引入字体图标-->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <!--引入mui样式-->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">

  <!--引入公共样式-->
  <link rel="stylesheet" href="./css/common.css">

  <!--引入本页面的css-->
  <link rel="stylesheet" href="./css/cart.css">


</head>
<body>

<!--全屏容器-->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>
  </div>

  <!--主体部分-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <li class="mui-table-view-cell mui-transitioning mui-selected cart_item">
          <div class="mui-slider-right mui-disabled mui-selected">
            <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit"></a>
            <a class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
          </div>
          <div class="mui-slider-handle">
            <div class="mui-table-cell">

              <!--左侧-->
              <div class="cart_img mui-pull-left">
                <img src="./images/none.png">
                <input type="checkbox">
              </div>

              <!--右侧-->
              <div class="cart_info mui-pull-right">
                <p class="pro_name mui-ellipsis-2">匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
                <p>
                  <span class="price">¥499.1</span>
                  <span class="oldPrice">¥888.1</span>
                  <span class="mui-pull-right">2双</span>
                </p>
                <p>鞋码:50</p>
              </div>

            </div>
          </div>
        </li>



      </div>
    </div>
  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li class="current">
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>


  <script type="text/template">
    
  </script>


</div>















<!--引入zepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--引入mui的js-->
<script src="./lib/mui/js/mui.min.js"></script>
<!--引入模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入common.js-->
<script src="./js/common.js"></script>

<scritpt src="./js/cart.js"></scritpt>
</body>
</html>
