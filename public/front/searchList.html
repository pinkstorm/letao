<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!--设置视口-->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <!--引入商城图标-->
  <link rel="icon" href="favicon.ico">
  <!--引入字体图标-->
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <!--引入mui样式-->
  <link rel="stylesheet" href="./lib/mui/css/mui.css">

  <!--引入公共样式-->
  <link rel="stylesheet" href="./css/common.css">

  <!--引入本页面的css-->
  <link rel="stylesheet" href="./css/searchList.css">


</head>
<body>

<!--全屏容器-->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <!--返回上一页-->
    <a href="javascript:history.go(-1);" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>商品列表</h3>
  </div>

  <!--主体部分-->
  <div class="lt_main">

    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--1.搜索框部分-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字" class="search_input">
          <button class="mui-btn mui-btn-primary search_btn">搜索</button>
        </div>

        <!--2.商品分类部分-->
        <div class="lt_sort">
          <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
          <a data-type="price" href="#">价格 <i class="fa fa-angle-down"></i></a>
          <a data-type="num" href="#">库存 <i class="fa fa-angle-down"></i></a>
          <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
        </div>

        <!--3.商品部分-->
        <div class="lt_product">
          <!--大坑-->
          <div class="loading"></div>
        </div>

      </div>
    </div>


  </div>

  <!--底部-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <i class="fa fa-user"></i>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<!--准备商品部分的模板引擎-->
<script type="text/template" id="proTmp">
  <ul class="mui-clearfix">

    {{ each data v i }}

    <li>
      <a href="#">
        <img src="{{ v.pic[0].picAddr }}" alt="">
        <p class="mui-ellipsis-2">{{ v.proName }}</p>
        <p>
          <span class="price">¥{{ v.price }}</span>
          <span class="oldPrice">¥{{ v.oldPrice }}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>

    {{ /each }}
  </ul>
</script>




<!--引入zepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--引入mui的js-->
<script src="./lib/mui/js/mui.min.js"></script>
<!--引入模板引擎-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--引入common.js-->
<script src="./js/common.js"></script>
<!--引入本页面的js-->
<script src="./js/searchList.js"></script>
</body>
</html>
